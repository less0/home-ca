<mat-toolbar color="primary">
  <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button> -->
  <span>Home CA</span>
  <button mat-icon-button class="icon" *ngIf="(auth.isAuthenticated$ | async)" (click)="router.navigateByUrl('/main')">
    <mat-icon>key</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <button *ngIf="(auth.user$ | async) == null" mat-icon-button class="example-icon login-icon"
    (click)="auth.loginWithRedirect()" aria-label="Login">
    <mat-icon>login</mat-icon>
  </button>
  <button *ngIf="auth.user$ | async" mat-icon-button class="example-icon login-icon" (click)="logout()"
    aria-label="Logout">
    <mat-icon>logout</mat-icon>
  </button>
</mat-toolbar>

<router-outlet></router-outlet>
