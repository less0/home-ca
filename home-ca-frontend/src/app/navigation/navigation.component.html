<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
        <button mat-icon-button disabled></button>
        {{node.name}}
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when: hasChildren" matTreeNodePadding>
        <button mat-icon-button [attr.aria-label]="'Toggle ' + node.name" matTreeNodeToggle>
            <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
        </button>
        {{node.name}}
    </mat-tree-node>
    <mat-tree-node *matTreeNodeDef="let node; when isAddNode" matTreeNodePadding>
        <button mat-icon-button (click)="onClick(node)">
            <mat-icon>add</mat-icon>
        </button>
        {{ node.name }}
    </mat-tree-node>
</mat-tree>
